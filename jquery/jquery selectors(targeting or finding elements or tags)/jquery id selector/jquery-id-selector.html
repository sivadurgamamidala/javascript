<!DOCTYPE html>
<html>
    <head>
        <title>ID selector</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"       >

        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./jquery/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function (){
                $("h1#heading").css("color","purple");
                $("h1#heading").css("text-align","center");
                $(".container").css("color","dodgerBlue");
                $("li#para1").css("color","tomato");
                $("li#para2").css("color","green");
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1 id="heading">ID selector</h1>
            hello
            <ul>
                <li id="para1">It targets based on the attributs and parameter combination</li>
                <li id="para2">It represented with # symbol</li>
            </ul>
        </div>
    </body>
</html>
