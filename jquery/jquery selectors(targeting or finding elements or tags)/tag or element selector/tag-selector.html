<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag or element selector</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" ></script>
    <script>
        $(document).ready(function(){
            $("h1").css("color","purple");
            $("p").css("color","green");
            $("u").css("color","green");
            $("div").css("color","dodgerBlue");
        });
    </script>
</head>
<body>
    <div>
        Hello this is shiva durga. today we are discussing about tag or element selector.
        <ul>
            <h1 style="text-align: center;">Tag or Element selector</h1>
            <li>
                <p>It target the elements or tags name</p>
            </li>
            <li>
                <u>It represented with tag name</u>
            </li>
        </ul>
    </div>
</body>
</html>
