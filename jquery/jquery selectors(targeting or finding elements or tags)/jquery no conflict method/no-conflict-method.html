<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Conflict method</title>
    <script src="./jquery/jquery-3.5.1.js"></script>
    <script>
        var shiva = $.noConflict();
        shiva(function(){
            shiva('div h4').css("color","purple");
        })
    </script>
</head>
<body>
    <div>
        <h4>shiva durga mamidala</h4>
    </div>
</body>
</html>
