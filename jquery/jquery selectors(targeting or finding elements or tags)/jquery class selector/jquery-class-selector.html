<!DOCTYPE html>
<html>
    <head>
        <title>Class selector</title>
        <script src="jquery/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function(){
                $("div.content").css("color","dodgerBlue");
                $("h1.heading").css("color","purple");
                $(".para").css("color","tomato");
                $("u.para1").css("color","green");
            });
        </script>
    </head>
    <body>
        <div class="content">
            Hello this is shiva durga. today we are discussing about class selector.
            <h1 class="heading">Class Selector</h1>
            <ul>
                <li>
                    <p class="para">It target the class name</p>
                    
                </li>
                <li>
                    <u class="para1">It represented with class name</u>
                </li>
            </ul>
        </div>
    </body>
</html>
