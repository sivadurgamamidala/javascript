<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM methods</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        //getElementById is method
        //innerHTML is property
        document.getElementById("demo").innerHTML = "Hello Shiva";
    </script>
</body>
</html>
