<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js class introduction</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        // "use strict"
        class Car {
            constructor(name,year){
                this.name = name;
                this.year = year;
            }
        }
        class Car1{
            constructor(name,year){
                this.name = name;
                this.year = year;
            }
            age(){
                let date = new Date();
                return date.getFullYear() - this.year;
            }
            age1(x){
                return x - this.year;
            }
        }
        let date = new Date();
        let year = date.getFullYear();
        myCar =new Car("Tayota Furtuner",2014);//This will not work in strict mode because it is not declared by var or let ...so on
        let myCar1 = new Car1("Suziki shift",2010);

        document.getElementById("demo").innerHTML = myCar.name+" "+myCar.year+" "+"Model";
        document.getElementById("demo1").innerHTML = "My car "+myCar1.name+" is "+ myCar1.age()+" years old.";
        document.getElementById("demo2").innerHTML = "my car "+myCar1.name+" is "+ myCar1.age1(year)+" years old.";
    </script>
</body>
</html>
