<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js inheritance get set methods</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        class Car{
            constructor(brand){
                this.carName = brand;
            }
            get cname(){
                return this.carName;
            }
            set cname(x){
                this.cname = x;
            }
        }
        let myCar = new Car("ford");
        document.getElementById("demo").innerHTML = myCar.cname;
    </script>
</body>
</html>
