<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js classes static method</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        class Car{
            constructor(brand){
                this.carName = brand;
            }
            static hello(){
                return "Hello!"
            }
            static hello1(x){
                return "Hello guys, "+x.carName+ " is my car"; 
            }
        }
        let mycar = new Car("ford");
        document.getElementById("demo").innerHTML = Car.hello();
        document.getElementById("demo1").innerHTML = Car.hello1(mycar);
    </script>
</body>
</html>
