    <script>
        var day;
        var msg;
        var msg1;
        var msg2;
        var x="0";
        var y=0;
        var txt;
        switch(new Date().getDay()){
            case 0:
            day="Sunday";
            break;
            case 1:
            day="Monday";
            break;
            case 2:
            day="Tuesday";
            break;
            case 3:
            day="Wednesday";
            break;
            case 4:
            day="Thursday";
            break;
            case 5:
            day="Friday";
            break;
            case 6:
            day="Saturday";
            break;
        }
        switch(new Date().getDay()){
            case 0:
            msg="Today is sunday";
            break;
            case 6:
            msg="Today is saturday";
            break;
            default:
            msg="looking forword to weekend";
        }
        switch(new Date().getDay()){
            //The default case does not have to be the last case in a switch block
            //f default is not the last case in the switch block, remember to end the default case with a break.
            default:
            msg1="looking forword to weekend";
            break;
            case 0:
            msg1="Today is sunday";
            break;
            case 6:
            msg1="Today is saturday";
            break;
        }
        switch(new Date().getDay()){
            case 0:
            case 6:
            msg2="it is weekend";
            break;
            case 4:
            case 5:
            msg2="soon it is weekend";
            break;
            default:
            msg2="looking forword to weekend";
            break;

        }
        switch(x){//here x value is string
            // Switch cases use strict comparison (===)
            case 0:
            txt="On";
            break;
            case 1:
            txt="off";
            break;
            default:
            txt="invalid option";
            break;
        }
        document.getElementById("demo1").innerHTML=day;
        document.getElementById("demo2").innerHTML="Message1: "+msg;
        document.getElementById("demo3").innerHTML="Message2: "+msg1;
        document.getElementById("demo4").innerHTML="Message3: "+msg2;
        document.getElementById("demo5").innerHTML=txt;
    </script>
