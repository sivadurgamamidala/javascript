<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Events</title>
</head>
<body>
    <!-- the code changes the content of its own element (using this.innerHTML) -->
    <button onclick="this.innerHTML=Date()">click here to know time on button</button>
    <br>
    <!-- the JavaScript code changes the content of the element with id="demo" -->
    <button onclick="document.getElementById('demo').innerHTML=Date()">click here to know time</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    
    <script>
        function display(){
            document.getElementById('demo1').innerHTML=Date()
        }
    </script>
    <button onclick="display()">the time is</button>
</body>
</html>
