<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js random</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <script>
        document.getElementById("demo1").innerHTML=Math.random();
        document.getElementById("demo2").innerHTML=Math.floor(Math.random()*10);
        document.getElementById("demo3").innerHTML=Math.floor(Math.random()*11);
        document.getElementById("demo4").innerHTML=Math.floor(Math.random()*100);
        document.getElementById("demo5").innerHTML=Math.floor(Math.random()*101);
        document.getElementById("demo6").innerHTML=Math.floor((Math.random()*10)+1);
        document.getElementById("demo7").innerHTML=Math.floor((Math.random()*100)+1);
        document.getElementById("demo8").innerHTML=Math.floor(Math.random()*(100-50))+50;
        document.getElementById("demo9").innerHTML=Math.floor(Math.random()*(100-50+1))+50;
    </script>
</body>
</html>
