<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js syntax</title>
</head>
<body>
    <h2>javascript Numbers</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>

    <script>
        var x, y, z;
        x=10;
        y=15;
        z=x+y;
        // Numbers are written with or without decimals
        document.getElementById("demo").innerHTML=10.50;
        document.getElementById("demo1").innerHTML=1050;
        // Strings are text, written within double or single quotes
        document.getElementById("demo2").innerHTML="shiva durga teja mamidala";
        document.getElementById("demo3").innerHTML="X: "+x;
        document.getElementById("demo4").innerHTML="X: "+x+" Y: "+y+" 'Z=(x+y)': "+z;
        document.getElementById("demo5").innerHTML=(x*10)+(y*20)+(z+10);
        document.getElementById("demo6").innerHTML=(40+50+65+3*10)*10;
    </script>
</body>
</html>
