<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js object</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var person={name:"shivadurga", lname:"mamidala",age:24,
        fuLLDetails:function(){
            return "fullName: "+this.name+this.lname+"<br>"+"Age: "+this.age;
        }
        };
        document.getElementById("demo").innerHTML=person.fuLLDetails();
    </script>
</body>
</html>
