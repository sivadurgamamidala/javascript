<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <div>
       <button onclick="myfun2()"  style="float: left;">removing the first element of array</button>
       <button onclick="myfun()">removing the last element of array</button>
       <button onclick="myfun3()">adding shiva at first position</button>
       <button onclick="myfun1()">adding shiva at last position</button>
       <button onclick="myfun4()">changing first element value to red</button>
       <button onclick="myfun5()">changing last element value to yellow</button>
       <button onclick="myfun6()">deleting first element</button>
       <button onclick="myfun7()">deleting last element</button>
       <button onclick="myfun8()">adding element at position 2 and 0 elements removing</button>
       <button onclick="myfun9()">adding element at position 2 and 3 elements removing</button>
       <br>
        <span id="demo3" ></span>
        <br>
    </div>       
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <p id="demo12"></p>
    <p id="demo13"></p>
    <p id="demo14"></p>
    <p id="demo15"></p>
    <p id="demo16"></p>
    <p id="demo17"></p>
    <p id="demo18"></p>
    <p id="demo19"></p>
    <p id="demo20"></p>
    <script>
        var fruits=["apples","oranges","grapes","pineapples"];
        var names=["shiva","durga", "teja","mamidala","reddy", "gopi"];
        document.getElementById("demo1").innerHTML=fruits.toString();
        document.getElementById("demo2").innerHTML=fruits.join("* *") ;
        // fruits.pop(); //value of pop() is pineapples and removing from array 
        //pop is used to removing the last element
        function myfun(){
            fruits.pop();//value is last element
            document.getElementById("demo3").innerHTML=fruits;
        }
        //push is used to adding the last element
        function myfun1(){
            fruits.push("shiva");//adding the array element in last position
            document.getElementById("demo3").innerHTML=fruits;
        }
        function myfun2(){
            fruits.shift();//value is last element
            document.getElementById("demo3").innerHTML=fruits;
        }
        function myfun3(){
            fruits.unshift("shiva");//adding the array element in first position
            document.getElementById("demo3").innerHTML=fruits;
        }
        function myfun4(){
            fruits[0]="red";
            document.getElementById("demo3").innerHTML=fruits;
        }
        function myfun5(){
            fruits[fruits.length-1]="yellow";
            document.getElementById("demo3").innerHTML=fruits;
        }
        //Using delete may leave undefined holes in the array. Use pop() or shift() instead
        function myfun6(){
            delete fruits[0];
            document.getElementById("demo3").innerHTML=fruits;
        }
        function myfun7(){
            delete fruits[fruits.length-1];
            document.getElementById("demo3").innerHTML=fruits;
        }
        
        //Splicing an Array
        //The first parameter(2) defines the position where new elements should be added (spliced in)
        //The second parameter(0) defines how many elements should be removed.
        //(2) position two and (0) position zero
        function myfun8(){
            fruits.splice(2,0,"mango","lemon");//(first paramenter=2 refers: At postion 2 we are adding mango and lemon),(second parameter=0 refers: 0 elements should be removed) 
            document.getElementById("demo3").innerHTML=fruits;
        }
        function myfun9(){
            fruits.splice(2,3,"mango","lemon");//(first paramenter=2 refers: At postion 2 we are adding mango and lemon),(second parameter=3 refers: 3 elements should be removed) 
            document.getElementById("demo3").innerHTML=fruits;
        }
        document.getElementById("demo3").innerHTML=fruits;
        // Merging (Concatenating) Arrays
        var fruits1=["banana","watermelon"];
        var fruits2=["sweetpotato"];
        var fruit=fruits.concat(fruits1);//The concat() method creates a new array by merging (concatenating) existing arrays
        var fruit123=fruits.concat(fruits1,fruits2);//merging more than two arrays
        var fruits123=fruits.concat("Kiwi");//The concat() method can also take strings as arguments ((Merging an Array with Values))
        
        document.getElementById("demo4").innerHTML=fruit;
        document.getElementById("demo5").innerHTML=fruit123;
        document.getElementById("demo6").innerHTML=fruits123;
        var x=fruits.slice(1);
        document.getElementById("demo7").innerHTML=x;
        var y=fruits.slice(1,3);
        document.getElementById("demo8").innerHTML=y;
        //javaScript automatically converts an array to a comma separated string when a primitive value is expected (fruits.toString(); or fruits)
    </script>
</body>
</html>
