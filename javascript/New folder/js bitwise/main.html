<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js bitwise</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <p id="demo12"></p>
    <p id="demo13"></p>
    <p id="demo14"></p>
    <p id="demo15"></p>
    <p id="demo16"></p>
    <p id="demo17"></p>
    <p id="demo18"></p>
    <p id="demo19"></p>
    <p id="demo20"></p>
    <script>
        var a=5&19;
        document.getElementById("demo1").innerHTML=a;
        var b=5|19;
        document.getElementById("demo2").innerHTML=b;
        var c=5^19;
        document.getElementById("demo3").innerHTML=c;
        var d=~5;
        document.getElementById("demo4").innerHTML=d;
        var e=5 << 1;
        document.getElementById("demo5").innerHTML=e;
        var f=5 >> 1;
        document.getElementById("demo6").innerHTML=f;
        var g=-5 >> 1;
        document.getElementById("demo7").innerHTML=g;
        var h=5 >>> 1;
        document.getElementById("demo8").innerHTML=h;
        document.getElementById("demo9").innerHTML=bin2dec(10000000);
        function bin2dec(bin){
            return parseInt(bin, 2).toString(10);
        }
    </script>
</body>
</html>
